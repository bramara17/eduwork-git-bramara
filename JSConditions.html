<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Conditions</title>
</head>
<body>
    <h3>JS Conditions</h3>
    <p id="textLabel"></p>

    <script>
        let x = 20;
        let y = 10;
        let pesan;
        if (x > y){
            pesan = "Horee saya bisa!";
        }
        else{
            pesan = "Saya belum bisa ";
        }
        document.getElementById("textLabel").innerHTML= pesan;
    </script>

</body>
</html>
